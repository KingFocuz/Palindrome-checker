<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="index.css"
    </head>
    <body>
        <main>
            <header>
                <h1>Palindrome Checker</h1>
            </header>
            <div id="input-container">
                <input type="text" placeholder="Enter Text or Number" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <p id="result"></p>
        </main>
        <aside>
            <p>Palindrome is a word or group of words that is the same when you read it forwards from the beginning or backwards from the end:<br><span> "Refer" and "level" are palindromes</span>.</p>
        </aside>
        <script src="app.js"></script>
    </body>
</html>
